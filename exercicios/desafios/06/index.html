<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descorbir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <H1>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>    
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
    </ul>
</body>
</html>
