<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão do iframe 300x150 -->


        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com " target="_blank"></a>Curso em video</iframe>
        
        
        para aprender programar.</p>

    <p>O repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io"></a>Github</iframe>

        também é muito legal!</p>
</body>
</html>
